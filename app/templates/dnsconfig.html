<!DOCTYPE html>
<html>
    <head>
        <style></style>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div style="margin: 20px;">
            <form method="POST" action="/test">
                <input type="text" placeholder="Enter hostname" name="hostname">
                <input type="text" placeholder="Enter IP address" name="ipaddress">
                <button class="btn btn-success" type="submit">Add New</button>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Hostname</th>
                    <th scope="col">IP Address</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" value="google.com"></td>
                    <td><input type="text" value="8.8.8.8"></td>
                    <td>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" value="facebook.com"></td>
                    <td><input type="text" value="69.63.176.13"></td>
                    <td>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
    <script>
        $(document).ready(function(){
            var $form = $('form');
            $form.submit(function(){
                $.post($(this).attr('action'), $(this).serialize(), function(response){
                },'json');
                return false;
            });
        });
    </script>
</html>
